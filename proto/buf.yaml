---
version: v2
modules:
  - path: .
deps:
  - buf.build/envoyproxy/protoc-gen-validate
lint:
  use:
    - STANDARD
  except:
    - PACKAGE_DIRECTORY_MATCH
    - PACKAGE_VERSION_SUFFIX
    - FIELD_LOWER_SNAKE_CASE
    - ENUM_VALUE_UPPER_SNAKE_CASE
    - ENUM_PASCAL_CASE
    - MESSAGE_PASCAL_CASE
    - ONEOF_LOWER_SNAKE_CASE
    - ENUM_ZERO_VALUE_SUFFIX
    - ENUM_VALUE_PREFIX
    - ENUM_NO_ALLOW_ALIAS
breaking:
  use:
    - FILE
